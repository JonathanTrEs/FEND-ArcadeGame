<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Game | Runaway</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icons/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Runaway</h1>
    </header>
    <!-- Player Selection Modal -->
    <div class="player-selection" id="player-selection">
        <div class="player-container">
            <div class="player-selection-body">Choose your character</div>
            <!-- <button id="start" class="icon-svg start" type="button"></button> -->
            <div class="selection">
                <button id="left-arrow" class="arrow icon-svg left-arrow" type="button"></button>
                <div class="characters">
                    <button>
                        <img class="player" src="images/player-1/player-00.png" data-index="1">
                        <img class="player" src="images/player-2/player-00.png" data-index="2">
                        <img class="player" src="images/player-3/player-00.png" data-index="3">
                    </button>
                </div>
                <button id="right-arrow" class="arrow icon-svg right-arrow" type="button"></button>
            </div>
        </div>
    </div>
    <!-- Victory/Lose Modal -->
    <div class="modal" id="victory-modal">
        <div class="container">
        	<div class="modal-body">Victory</div>
            <button id="play-again" class="icon-svg replay" type="button"></button>
        </div>
    </div>
    <script src="js/timer.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
